<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsCrunch Benzeri Site</title>
    <link rel="stylesheet" href="style.css"> <!-- Dış CSS dosyan -->
</head>
<body>

    <!-- Header (Başlık) -->
    <header class="site-header">
        <div class="container">
            <h1 class="logo">Site Logo</h1>
            <nav class="main-navigation">
                <ul>
                    <li><a href="#">Ana Sayfa</a></li>
                    <li><a href="#">Haberler</a></li>
                    <li><a href="#">Kategoriler</a></li>
                    <li><a href="#">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Manşet (Hero Section) -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Günün En Önemli Haberi</h2>
                <p>Öne çıkan haberin kısa özeti.</p>
                <a href="#" class="btn">Daha Fazla Oku</a>
            </div>
        </div>
    </section>

    <!-- Ana İçerik (Main Content) -->
    <section class="content">
        <div class="container grid-layout">
            <article class="post-card">
                <img src="resim1.jpg" alt="Haber 1">
                <h3>Haber Başlığı 1</h3>
                <p>Kısa açıklama metni...</p>
            </article>
            <article class="post-card">
                <img src="resim2.jpg" alt="Haber 2">
                <h3>Haber Başlığı 2</h3>
                <p>Kısa açıklama metni...</p>
            </article>
            <!-- Diğer kartlar burada -->
        </div>
    </section>

    <!-- Footer (Alt Bilgi) -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 NewsCrunch Benzeri Site - Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

</body>
</html>
